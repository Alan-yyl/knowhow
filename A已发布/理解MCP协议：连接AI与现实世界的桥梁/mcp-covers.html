<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP协议封面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding: 40px;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .cover {
            background-color: #4a6baf;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .large-cover {
            width: 900px;
            height: 383px;
            border-radius: 12px;
        }

        .small-cover {
            width: 200px;
            height: 200px;
            border-radius: 8px;
        }

        .cover-content {
            z-index: 2;
            text-align: center;
            color: white;
        }

        .large-cover .title {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .large-cover .subtitle {
            font-size: 24px;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .small-cover .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .small-cover .subtitle {
            font-size: 14px;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .connection-icon {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
        }

        .large-cover .connection-icon {
            width: 100px;
            height: 100px;
        }

        .small-cover .connection-icon {
            width: 40px;
            height: 40px;
            right: 20px;
        }

        .cover-label {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div>
        <div class="cover-label">大封面 (900px × 383px)</div>
        <div class="cover large-cover">
            <div class="cover-content">
                <div class="title">理解MCP协议</div>
                <div class="subtitle">连接AI与现实世界的桥梁</div>
            </div>
            <svg class="connection-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect x="10" y="25" width="30" height="50" rx="5" fill="white" opacity="0.8" />
                <rect x="60" y="25" width="30" height="50" rx="5" fill="white" opacity="0.8" />
                <path d="M40 50 L60 50" stroke="white" stroke-width="3" stroke-dasharray="5,3" />
                <circle cx="40" cy="50" r="3" fill="white" />
                <circle cx="60" cy="50" r="3" fill="white" />
                <path d="M15 40 L35 40 M15 50 L35 50 M15 60 L35 60" stroke="#4a6baf" stroke-width="2" />
                <path d="M65 40 L85 40 M65 50 L85 50 M65 60 L85 60" stroke="#4a6baf" stroke-width="2" />
            </svg>
        </div>
    </div>

    <div>
        <div class="cover-label">小封面 (200px × 200px)</div>
        <div class="cover small-cover">
            <div class="cover-content">
                <div class="title">理解MCP协议</div>
                <div class="subtitle">连接AI与现实世界的桥梁</div>
            </div>
            <svg class="connection-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect x="10" y="25" width="30" height="50" rx="5" fill="white" opacity="0.8" />
                <rect x="60" y="25" width="30" height="50" rx="5" fill="white" opacity="0.8" />
                <path d="M40 50 L60 50" stroke="white" stroke-width="3" stroke-dasharray="5,3" />
                <circle cx="40" cy="50" r="3" fill="white" />
                <circle cx="60" cy="50" r="3" fill="white" />
                <path d="M15 40 L35 40 M15 50 L35 50 M15 60 L35 60" stroke="#4a6baf" stroke-width="2" />
                <path d="M65 40 L85 40 M65 50 L85 50 M65 60 L85 60" stroke="#4a6baf" stroke-width="2" />
            </svg>
        </div>
    </div>
</body>
</html>
