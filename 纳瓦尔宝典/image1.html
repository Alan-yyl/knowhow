<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>憋着不说是误杀关系的慢性毒药 - 图片1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Ma Shan Zheng", "Noto Serif SC", serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f7;
        }
        
        .article-container {
            width: 1080px;
            height: 1443px;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
            background-color: white;
            padding: 0;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 16px;
        }
        
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .image-container {
            width: 100%;
            padding: 30px 60px;
            margin: 0;
            box-sizing: border-box;
        }
        
        .header-image {
            width: 100%;
            height: 380px;
            background-color: #f8e4bd;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        .reading-time {
            margin: 30px 60px 10px;
            font-size: 30px;
            color: #333;
            font-family: "Noto Serif SC", serif;
            font-weight: 400;
        }
        
        .title {
            margin: 10px 60px 30px;
            font-size: 72px;
            color: rgba(224, 118, 118, 0.9);
            font-weight: normal;
            line-height: 1.3;
            font-family: "Ma Shan Zheng", cursive;
            letter-spacing: 4px;
            text-rendering: optimizeLegibility;
        }
        
        .highlight-box {
            margin: 30px 60px;
            padding-left: 20px;
            border-left: 5px solid rgba(224, 118, 118, 0.8);
        }
        
        .highlight-box p {
            margin: 0;
            font-size: 34px;
            color: rgba(224, 118, 118, 0.85);
            line-height: 1.5;
            font-family: "Ma Shan Zheng", cursive;
            letter-spacing: 2px;
        }
        
        .bullet-points {
            margin: 40px 60px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        
        .bullet-point {
            margin-bottom: 40px;
            font-size: 38px;
            line-height: 1.5;
            display: flex;
            align-items: flex-start;
            font-family: "Ma Shan Zheng", cursive;
            letter-spacing: 2px;
            color: rgba(51, 51, 51, 0.9);
        }
        
        .bullet-point:before {
            content: "•";
            margin-right: 15px;
            font-size: 38px;
            line-height: 1.5;
            color: rgba(224, 118, 118, 0.8);
        }
        
        .mindbrew-footer {
            margin: 40px 60px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            height: 60px;
        }
        
        .mindbrew-text {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            font-family: "Noto Serif SC", serif;
            position: relative;
        }
        
        .cat-container {
            position: relative;
            width: 90px;
            height: 90px;
            z-index: 2;
            margin-right: -20px;
            margin-bottom: -20px;
        }

</head>
<body>
    <div class="article-container">
        <div class="content-wrapper">
            <div class="image-container">
                <div class="header-image">
                    <svg width="100%" height="100%" viewBox="0 0 960 380" xmlns="http://www.w3.org/2000/svg">
                        <!-- 纹理背景 -->
                        <defs>
                            <filter id="texture" x="0%" y="0%" width="100%" height="100%">
                                <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="2" result="noise"/>
                                <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" xChannelSelector="R" yChannelSelector="G"/>
                            </filter>
                        </defs>
                        
                        <!-- 黄色背景 -->
                        <rect x="0" y="0" width="960" height="380" fill="#f8e4bd" filter="url(#texture)"/>
                        
                        <!-- 脸部 - 左侧半脸 -->
                        <path d="M150,190 Q150,120 240,120 Q300,110 330,120 Q400,120 400,190 Q400,290 240,290 Q150,290 150,190" fill="#e7b5a4" opacity="0.95"/>
                        
                        <!-- 左眼 -->
                        <circle cx="220" cy="170" r="18" fill="#333333"/>
                        
                        <!-- 右眼 -->
                        <circle cx="290" cy="170" r="18" fill="#333333"/>
                        
                        <!-- 鼻子 -->
                        <path d="M260,200 Q265,210 255,220" stroke="#d38c8c" stroke-width="6" fill="none"/>
                        
                        <!-- 嘴巴 -->
                        <ellipse cx="250" cy="250" rx="45" ry="30" fill="#333333"/>
                        
                        <!-- 彩色线条 - 从嘴部发出 -->
                        <path d="M340,230 C500,210, 700,240, 920,170" stroke="#e56f6f" stroke-width="12" fill="none" opacity="0.8" stroke-linecap="round"/>
                        <path d="M340,240 C480,220, 670,250, 900,190" stroke="#e58a76" stroke-width="10" fill="none" opacity="0.8" stroke-linecap="round"/>
                        <path d="M340,250 C460,230, 640,260, 880,210" stroke="#e5a07e" stroke-width="8" fill="none" opacity="0.8" stroke-linecap="round"/>
                        <path d="M340,260 C440,240, 610,270, 860,230" stroke="#4aacbd" stroke-width="7" fill="none" opacity="0.8" stroke-linecap="round"/>
                        <path d="M340,270 C420,250, 580,280, 840,250" stroke="#7ebe7e" stroke-width="6" fill="none" opacity="0.8" stroke-linecap="round"/>
                        <path d="M340,280 C400,260, 550,290, 820,270" stroke="#f5d0be" stroke-width="5" fill="none" opacity="0.8" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>
            
            <div class="reading-time">阅读时长：15 mins</div>
            
            <h1 class="title">憋着不说是误杀关系的慢性毒药</h1>
            
            <div class="highlight-box">
                <p>正确表达需求和感受是维系长久关系的关键，</p>
                <p>需要识别内心真实感受、选择合适时机、运</p>
                <p>用"我"语言表达、保持开放态度并持续练习。</p>
            </div>
            
            <div class="bullet-points">
                <div class="bullet-point">表达需求不是自私，而是对关系的负责；表达感受不是软弱，而是真诚和勇敢。</div>
                
                <div class="bullet-point">健康的关系并非没有冲突，而是能够以建设性的方式处理冲突。</div>
            </div>
        </div>
        
        <div class="mindbrew-footer">
            <div class="mindbrew-text">思维精酿工坊 MINDBREW</div>
            <div class="cat-container">
                <svg width="90" height="90" viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg" class="cat-icon">

                    <!-- 猫咪耳朵 -->
                    <path d="M35,30 L30,20 L40,25 Z" fill="#333"/>
                    <path d="M55,30 L60,20 L50,25 Z" fill="#333"/>

                    <ellipse cx="37" cy="40" rx="3" ry="4" fill="white"/>
                    <ellipse cx="53" cy="40" rx="3" ry="4" fill="white"/>

                    <path d="M45,50 L45,55 M42,53 L48,53" stroke="white" stroke-width="1.5"/>
                </svg>
            </div>
        </div>
        <hr style="margin: 0 60px 30px; border: none; border-top: 2px solid #666; width: calc(100% - 120px);">
