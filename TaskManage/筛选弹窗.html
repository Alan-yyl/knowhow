<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>筛选任务 - Apple风格任务管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background: rgba(0,0,0,0.08);
    }
    .apple-modal {
      max-width: 340px;
      margin: 60px auto;
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(67,233,123,0.13), 0 2px 8px rgba(180,180,180,0.10);
      padding: 28px 24px 18px 24px;
      position: relative;
    }
    .apple-modal-header {
      font-size: 1.25rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 18px;
      text-align: center;
    }
    .apple-modal-body label {
      display: block;
      margin-bottom: 12px;
      font-size: 1rem;
      color: #444;
    }
    .apple-modal-body select,
    .apple-modal-body input[type="date"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #e0e0e0;
      margin-top: 4px;
      margin-bottom: 10px;
      font-size: 1rem;
      background: #f7f8fa;
    }
    .apple-modal-footer {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-top: 18px;
    }
    .apple-btn-primary {
      background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 10px 22px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      flex: 1;
    }
    .apple-btn-secondary {
      background: #f0f0f0;
      color: #43e97b;
      border: none;
      border-radius: 16px;
      padding: 10px 22px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="apple-modal">
    <div class="apple-modal-header">筛选任务</div>
    <div class="apple-modal-body">
      <label>日期
        <input type="date" />
      </label>
      <label>优先级
        <select>
          <option>全部</option>
          <option>高</option>
          <option>中</option>
          <option>低</option>
        </select>
      </label>
      <label>状态
        <select>
          <option>全部</option>
          <option>未完成</option>
          <option>已完成</option>
        </select>
      </label>
    </div>
    <div class="apple-modal-footer">
      <button class="apple-btn-primary">应用筛选</button>
      <button class="apple-btn-secondary">清除筛选</button>
    </div>
  </div>
</body>
</html>
