<svg width="390" height="844" viewBox="0 0 390 844" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="390" height="844" fill="#FFFFFF" class="background"/>
  
  <!-- ======== iOS顶部状态栏（固定模板部分）======== -->
  <!-- 状态栏背景 -->
  <rect x="0" y="0" width="390" height="47" fill="transparent"/>
  
  <!-- 左侧时间 -->
  <text x="24" y="26" font-size="16" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, Arial" font-weight="600" fill="#000000" class="status-text">9:41</text>
  
  <!-- 中央动态岛 -->
  <rect x="120" y="8" width="150" height="34" rx="17" fill="#000000" filter="url(#dynamic-island-shadow)" class="dynamic-island"/>
  
  <!-- 右侧状态图标 -->
  <!-- 信号强度 -->
  <path d="M327 26h2v-6h-2v6zm4 0h2v-9h-2v9zm4 0h2V14h-2v12zm4 0h2v-16h-2v16z" fill="#000000" class="status-icon"/>
  
  <!-- WiFi图标 -->
  <path d="M344 16.33c2.2-2.2 5.21-3.33 8.25-3.33s6.05 1.13 8.25 3.33l-1.5 1.5c-1.91-1.91-4.34-2.83-6.75-2.83s-4.84.92-6.75 2.83l-1.5-1.5zm3 3c1.45-1.45 3.44-2.33 5.25-2.33s3.8.88 5.25 2.33l-1.5 1.5c-.95-.95-2.2-1.83-3.75-1.83s-2.8.88-3.75 1.83l-1.5-1.5zm3 3c.7-.7 1.66-1 2.25-1s1.55.3 2.25 1l-2.25 2.33-2.25-2.33z" fill="#000000" transform="translate(0,2)" class="status-icon"/>
  
  <!-- 电池图标 -->
  <rect x="360" y="15" width="26" height="13" rx="3" stroke="#000000" stroke-width="1" fill="none" class="battery-outline"/>
  <rect x="387" y="18" width="2" height="7" rx="1" fill="#000000" class="battery-outline"/>
  <rect x="362" y="17" width="22" height="9" rx="1" fill="#000000" class="battery-fill"/>
  
  <!-- ======== 底部区域（固定模板部分）======== -->
  <!-- Home指示器 -->
  <rect x="125" y="832" width="140" height="5" rx="2.5" fill="#000000" opacity="0.3" class="home-indicator"/>
  
  <!-- ======== 导航栏 ======== -->
  <rect x="0" y="47" width="390" height="60" fill="url(#nav-gradient)" filter="url(#nav-shadow)" class="nav-bar"/>
  <text x="195" y="82" text-anchor="middle" font-size="18" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Arial" font-weight="600" fill="#000000" class="nav-title">任务管理</text>
  
  <!-- 返回按钮 -->
  <path d="M25 77L40 62L25 47" stroke="#007AFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" transform="scale(-1,1) translate(-50,0)" class="nav-button"/>
  
  <!-- ======== 应用内容区域（根据需要自定义）======== -->
  <!-- 卡片容器 -->
  <rect x="20" y="127" width="350" height="120" rx="12" fill="#FFFFFF" filter="url(#card-shadow)" class="card"/>
  <rect x="20" y="267" width="350" height="120" rx="12" fill="#FFFFFF" filter="url(#card-shadow)" class="card"/>
  <rect x="20" y="407" width="350" height="120" rx="12" fill="#FFFFFF" filter="url(#card-shadow)" class="card"/>
  
  <!-- 卡片内容示例 -->
  <text x="40" y="157" font-size="16" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Arial" font-weight="600" fill="#000000" class="card-title">项目任务</text>
  <text x="40" y="180" font-size="14" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, Arial" fill="#666666" class="card-text">设计任务管理应用的iOS界面</text>
  <rect x="40" y="195" width="200" height="8" rx="4" fill="url(#progress-gradient)" class="progress-bar"/>
  <text x="40" y="220" font-size="12" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, Arial" fill="#999999" class="card-date">截止日期: 2023-08-15</text>
  <circle cx="330" cy="180" r="20" fill="url(#button-gradient)" class="action-button"/>
  <path d="M324 180H336M330 174V186" stroke="white" stroke-width="2" stroke-linecap="round" class="button-icon"/>
  
  <!-- ======== 底部标签栏 ======== -->
  <rect x="0" y="764" width="390" height="68" fill="#FFFFFF" filter="url(#tab-bar-shadow)" class="tab-bar"/>
  
  <!-- 标签按钮 -->
  <circle cx="65" cy="798" r="24" fill="#F8F8F8" class="tab-button"/>
  <circle cx="195" cy="798" r="24" fill="#F8F8F8" class="tab-button"/>
  <circle cx="325" cy="798" r="24" fill="#F8F8F8" class="tab-button"/>
  
  <!-- 标签图标 -->
  <path d="M65 791v14M58 798h14" stroke="#007AFF" stroke-width="2" stroke-linecap="round" class="tab-icon"/>
  <path d="M195 791l-7 7 7 7M188 798h14" stroke="#666666" stroke-width="2" stroke-linecap="round" class="tab-icon"/>
  <circle cx="325" cy="798" r="7" stroke="#666666" stroke-width="2" fill="none" class="tab-icon"/>
  
  <!-- ======== 特效定义 ======== -->
  <defs>
    <!-- 阴影效果 -->
    <filter id="dynamic-island-shadow" x="-10%" y="-10%" width="120%" height="120%" filterUnits="objectBoundingBox">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    
    <filter id="card-shadow" x="-5%" y="-5%" width="110%" height="110%" filterUnits="objectBoundingBox">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
    
    <filter id="nav-shadow" x="-5%" y="-5%" width="110%" height="110%" filterUnits="objectBoundingBox">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
    
    <filter id="tab-bar-shadow" x="-5%" y="-5%" width="110%" height="110%" filterUnits="objectBoundingBox">
      <feDropShadow dx="0" dy="-2" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
    
    <!-- 渐变效果 -->
    <linearGradient id="progress-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#007AFF"/>
      <stop offset="100%" stop-color="#5AC8FA"/>
    </linearGradient>
    
    <linearGradient id="button-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007AFF"/>
      <stop offset="100%" stop-color="#5856D6"/>
    </linearGradient>
    
    <linearGradient id="nav-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F8F8F8"/>
    </linearGradient>
    
    <!-- 暗黑模式支持 -->
    <style type="text/css">
      @media (prefers-color-scheme: dark) {
        .background { fill: #000000; }
        .status-text, .card-title, .nav-title { fill: #FFFFFF; }
        .status-icon, .battery-outline, .battery-fill { fill: #FFFFFF; }
        .card { fill: #1C1C1E; }
        .card-text { fill: #ADADAD; }
        .card-date { fill: #8A8A8E; }
        .tab-bar, .tab-button { fill: #1C1C1E; }
        .nav-bar { fill: url(#nav-gradient-dark); }
      }
    </style>
    
    <linearGradient id="nav-gradient-dark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1C1C1E"/>
      <stop offset="100%" stop-color="#2C2C2E"/>
    </linearGradient>
  </defs>
</svg>