<svg width="390" height="844" viewBox="0 0 390 844" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="390" height="844" fill="#F8F9FD" class="background"/>
  
  <!-- ======== iOS顶部状态栏（固定模板部分）======== -->
  <!-- 状态栏背景 -->
  <rect x="0" y="0" width="390" height="47" fill="transparent"/>
  
  <!-- 左侧时间 -->
  <text x="24" y="26" font-size="16" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, Arial" font-weight="600" fill="#000000" class="status-text">9:41</text>
  
  <!-- 中央动态岛 -->
  <rect x="120" y="8" width="150" height="34" rx="17" fill="#000000" filter="url(#dynamic-island-shadow)" class="dynamic-island"/>
  
  <!-- 右侧状态图标 -->
  <!-- 信号强度 -->
  <path d="M327 26h2v-6h-2v6zm4 0h2v-9h-2v9zm4 0h2V14h-2v12zm4 0h2v-16h-2v16z" fill="#000000" class="status-icon"/>
  
  <!-- WiFi图标 -->
  <path d="M344 16.33c2.2-2.2 5.21-3.33 8.25-3.33s6.05 1.13 8.25 3.33l-1.5 1.5c-1.91-1.91-4.34-2.83-6.75-2.83s-4.84.92-6.75 2.83l-1.5-1.5zm3 3c1.45-1.45 3.44-2.33 5.25-2.33s3.8.88 5.25 2.33l-1.5 1.5c-.95-.95-2.2-1.83-3.75-1.83s-2.8.88-3.75 1.83l-1.5-1.5zm3 3c.7-.7 1.66-1 2.25-1s1.55.3 2.25 1l-2.25 2.33-2.25-2.33z" fill="#000000" transform="translate(0,2)" class="status-icon"/>
  
  <!-- 电池图标 -->
  <rect x="360" y="15" width="26" height="13" rx="3" stroke="#000000" stroke-width="1" fill="none" class="battery-outline"/>
  <rect x="387" y="18" width="2" height="7" rx="1" fill="#000000" class="battery-outline"/>
  <rect x="362" y="17" width="22" height="9" rx="1" fill="#000000" class="battery-fill"/>
  
  <!-- ======== 顶部导航区域 ======== -->
  <rect x="0" y="47" width="390" height="50" fill="#FFFFFF" filter="url(#nav-shadow)" class="nav-header"/>
  
  <!-- 用户头像 -->
  <circle cx="40" cy="72" r="20" fill="url(#avatar-gradient)" filter="url(#avatar-shadow)" class="user-avatar"/>
  <text x="40" y="77" text-anchor="middle" font-size="14" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, Arial" font-weight="600" fill="#FFFFFF">ZL</text>
  
  <!-- 问候语 -->
  <text x="74" y="67" font-size="14" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, Arial" fill="#A1A1A1" class="greeting">嗨，早上好！</text>
  <text x="74" y="87" font-size="18" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Arial" font-weight="700" fill="#1A1A1A" class="user-name">张力</text>
  
  <!-- 通知按钮 -->
  <circle cx="350" cy="72" r="20" fill="#F5F6FA" class="notification-button"/>
  <path d="M350 65v-2M343 77h14M343 75c0-3.9 3.1-7 7-7s7 3.1 7 7" stroke="#7165E3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="notification-icon"/>
  
  <!-- ======== 应用标题 ======== -->
  <text x="195" y="160" text-anchor="middle" font-size="24" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Arial" font-weight="700" fill="#1A1A1A" class="app-title">任务管理</text>
  <text x="195" y="195" text-anchor="middle" font-size="16" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, Arial" fill="#A1A1A1" class="app-subtitle">导入Excel开始创建您的任务项目</text>
  
  <!-- ======== 导入Excel区域 ======== -->
  <!-- 导入图标区域 -->
  <circle cx="195" cy="300" r="80" fill="#F5F6FA" class="import-area"/>
  <path d="M195 260v60M175 300h40" stroke="#7165E3" stroke-width="4" stroke-linecap="round" class="import-icon"/>
  <path d="M195 320l-20-25h40z" fill="#7165E3" class="import-icon"/>
  
  <!-- 导入Excel按钮 -->
  <rect x="95" y="420" width="200" height="60" rx="30" fill="#7165E3" filter="url(#button-active-shadow)" class="import-button"/>
  <text x="195" y="458" text-anchor="middle" font-size="18" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Arial" font-weight="600" fill="#FFFFFF" class="import-text">导入Excel</text>
  
  <!-- 导入说明文本 -->
  <text x="195" y="520" text-anchor="middle" font-size="15" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, Arial" fill="#A1A1A1" class="import-desc">导入后，您可以将Excel表格转换为任务项目</text>
  <text x="195" y="545" text-anchor="middle" font-size="15" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, Arial" fill="#A1A1A1" class="import-desc">每一行数据将成为一个任务</text>
  
  <!-- 示例标记 -->
  <rect x="145" y="575" width="100" height="30" rx="15" fill="#F5F6FA" class="example-badge"/>
  <text x="195" y="595" text-anchor="middle" font-size="13" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, Arial" fill="#7165E3" class="example-text">查看示例</text>
  
  <!-- 支持文件格式说明 -->
  <text x="195" y="635" text-anchor="middle" font-size="13" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, Arial" fill="#A1A1A1" class="format-text">支持.xlsx、.xls、.csv格式</text>
  
  <!-- ======== 底部导航栏 ======== -->
  <rect x="0" y="764" width="390" height="80" fill="#FFFFFF" filter="url(#tab-bar-shadow)" class="tab-bar"/>
  
  <!-- 分隔线 -->
  <line x1="0" y1="764.5" x2="390" y2="764.5" stroke="#EEEEEE" stroke-width="1" class="tab-divider"/>
  
  <!-- 项目按钮（激活状态） -->
  <g class="tab-item-active">
    <!-- 指示器 -->
    <rect x="51" y="768" width="28" height="3" rx="1.5" fill="#7165E3" class="tab-indicator"/>
    
    <!-- 激活状态图标 - 项目清单 -->
    <path d="M53.5 786h24M53.5 793h24M53.5 800h16" stroke="#7165E3" stroke-width="2" stroke-linecap="round" class="tab-icon-active"/>
    <circle cx="49" cy="786" r="2" fill="#7165E3" class="tab-icon-active"/>
    <circle cx="49" cy="793" r="2" fill="#7165E3" class="tab-icon-active"/>
    <circle cx="49" cy="800" r="2" fill="#7165E3" class="tab-icon-active"/>
    
    <!-- 激活状态文本 -->
    <text x="65" y="820" text-anchor="middle" font-size="12" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, Arial" font-weight="600" fill="#7165E3" class="tab-text-active">项目</text>
  </g>
  
  <!-- 统计按钮 -->
  <g class="tab-item">
    <!-- 统计图表图标 -->
    <rect x="181" y="792" width="8" height="14" rx="1" stroke="#888888" stroke-width="1.5" fill="none" class="tab-icon"/>
    <rect x="191" y="786" width="8" height="20" rx="1" stroke="#888888" stroke-width="1.5" fill="none" class="tab-icon"/>
    <rect x="201" y="782" width="8" height="24" rx="1" stroke="#888888" stroke-width="1.5" fill="none" class="tab-icon"/>
    
    <!-- 文本 -->
    <text x="195" y="820" text-anchor="middle" font-size="12" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, Arial" font-weight="500" fill="#888888" class="tab-text">统计</text>
  </g>
  
  <!-- 我的按钮 -->
  <g class="tab-item">
    <!-- 用户图标 -->
    <circle cx="325" cy="785" r="8" stroke="#888888" stroke-width="1.5" fill="none" class="tab-icon"/>
    <path d="M316 802c0-6 4-9 9-9s9 3 9 9" stroke="#888888" stroke-width="1.5" stroke-linecap="round" class="tab-icon"/>
    
    <!-- 文本 -->
    <text x="325" y="820" text-anchor="middle" font-size="12" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, Arial" font-weight="500" fill="#888888" class="tab-text">我的</text>
  </g>
  
  <!-- 激活状态指示效果 -->
  <circle cx="65" cy="794" r="36" fill="#7165E3" opacity="0.06" class="tab-active-indicator"/>
  
  <!-- ======== Home指示器 ======== -->
  <rect x="125" y="832" width="140" height="5" rx="2.5" fill="#000000" opacity="0.3" class="home-indicator"/>
  
  <!-- ======== 特效定义 ======== -->
  <defs>
    <!-- 阴影效果 -->
    <filter id="dynamic-island-shadow" x="-10%" y="-10%" width="120%" height="120%" filterUnits="objectBoundingBox">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
    
    <filter id="nav-shadow" x="-5%" y="-5%" width="110%" height="110%" filterUnits="objectBoundingBox">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.07"/>
    </filter>
    
    <filter id="card-shadow" x="-5%" y="-5%" width="110%" height="110%" filterUnits="objectBoundingBox">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.05"/>
    </filter>
    
    <filter id="tab-bar-shadow" x="-5%" y="-5%" width="110%" height="110%" filterUnits="objectBoundingBox">
      <feDropShadow dx="0" dy="-2" stdDeviation="2" flood-opacity="0.07"/>
    </filter>
    
    <filter id="button-active-shadow" x="-10%" y="-10%" width="120%" height="120%" filterUnits="objectBoundingBox">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#7165E3" flood-opacity="0.3"/>
    </filter>
    
    <filter id="avatar-shadow" x="-10%" y="-10%" width="120%" height="120%" filterUnits="objectBoundingBox">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
    
    <!-- 渐变效果 -->
    <linearGradient id="progress-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7165E3"/>
      <stop offset="100%" stop-color="#A48EF9"/>
    </linearGradient>
    
    <linearGradient id="avatar-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7165E3"/>
      <stop offset="100%" stop-color="#5D55BA"/>
    </linearGradient>
    
    <!-- 暗黑模式支持 -->
    <style type="text/css">
      @media (prefers-color-scheme: dark) {
        .background { fill: #121212; }
        .nav-header, .tab-bar { fill: #1F1F1F; }
        .status-text, .user-name, .app-title { fill: #FFFFFF; }
        .status-icon, .battery-outline, .battery-fill { fill: #FFFFFF; }
        .greeting, .app-subtitle, .import-desc, .format-text { fill: #A0A0A0; }
        .import-area, .example-badge, .tab-button-bg { fill: #2C2C2E; }
      }
    </style>
  </defs>
</svg>