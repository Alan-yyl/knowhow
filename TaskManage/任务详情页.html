<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>任务详情 - Apple风格任务管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background: rgba(0,0,0,0.08);
    }
    .apple-modal {
      max-width: 340px;
      margin: 60px auto;
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(67,233,123,0.13), 0 2px 8px rgba(180,180,180,0.10);
      padding: 28px 24px 18px 24px;
      position: relative;
    }
    .apple-modal-header {
      font-size: 1.25rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 18px;
      text-align: center;
    }
    .apple-modal-body {
      font-size: 1rem;
      color: #444;
      line-height: 1.7;
    }
    .apple-task-title {
      font-size: 1.12rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 8px;
    }
    .apple-modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 18px;
    }
    .apple-btn-primary {
      background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 10px 22px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    .apple-btn-danger {
      background: #ff4d4f;
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 10px 22px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="apple-modal">
    <div class="apple-modal-header">任务详情</div>
    <div class="apple-modal-body">
      <div class="apple-task-title">记单词</div>
      <div>项目：雅思备考</div>
      <div>日期：2025/04/27</div>
      <div>优先级：高</div>
      <div>进度：0%</div>
      <div>备注：打卡&签到</div>
    </div>
    <div class="apple-modal-footer">
      <button class="apple-btn-primary">编辑</button>
      <button class="apple-btn-danger">删除</button>
    </div>
  </div>
</body>
</html>
