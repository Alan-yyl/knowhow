<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的项目 - Apple风格任务管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background: #f7f8fa;
      color: #222;
    }
    .apple-header {
      background: linear-gradient(90deg, #a8edea 0%, #fed6e3 100%);
      padding: 32px 20px 20px 20px;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
      box-shadow: 0 2px 8px rgba(180,180,180,0.08);
      text-align: center;
      position: relative;
    }
    .apple-title {
      font-size: 2.2rem;
      font-weight: 700;
      margin: 0 0 12px 0;
      letter-spacing: 1px;
      color: #222;
    }
    .apple-btn-primary {
      background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
      color: #fff;
      border: none;
      border-radius: 22px;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(67,233,123,0.08);
      cursor: pointer;
      transition: background 0.2s;
    }
    .apple-btn-primary:hover {
      background: linear-gradient(90deg, #38f9d7 0%, #43e97b 100%);
    }
    .apple-section {
      padding: 24px 0 0 0;
      max-width: 480px;
      margin: 0 auto;
    }
    .apple-card-list {
      list-style: none;
      margin: 0;
      padding: 0 16px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .apple-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(180,180,180,0.10);
      padding: 22px 20px 18px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: box-shadow 0.2s;
      cursor: pointer;
      position: relative;
    }
    .apple-card:hover {
      box-shadow: 0 4px 18px rgba(67,233,123,0.13);
    }
    .apple-card-content {
      flex: 1;
    }
    .apple-card-title {
      font-size: 1.18rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: #222;
      letter-spacing: 0.5px;
    }
    .apple-card-subtitle {
      font-size: 0.98rem;
      color: #888;
      margin-bottom: 10px;
    }
    .apple-progress {
      width: 120px;
      height: 8px;
      border-radius: 6px;
      background: #f0f0f0;
      accent-color: #43e97b;
      vertical-align: middle;
      margin-right: 10px;
    }
    .apple-progress-text {
      font-size: 0.98rem;
      color: #43e97b;
      font-weight: 600;
      margin-left: 6px;
      vertical-align: middle;
    }
    .apple-chevron {
      font-size: 1.5rem;
      color: #bbb;
      margin-left: 12px;
      user-select: none;
    }
    @media (max-width: 600px) {
      .apple-section {
        padding-top: 12px;
      }
      .apple-card-list {
        padding: 0 4px;
      }
      .apple-header {
        padding: 24px 8px 14px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="project-list-page apple-bg">
    <header class="apple-header">
      <h1 class="apple-title">我的项目</h1>
      <button class="apple-btn-primary">+ 新建/导入Excel项目</button>
    </header>
    <section class="apple-section">
      <ul class="apple-card-list">
        <li class="apple-card">
          <div class="apple-card-content">
            <div class="apple-card-title">🗂️ 学习计划</div>
            <div class="apple-card-subtitle">共12个任务</div>
            <progress class="apple-progress" value="60" max="100"></progress>
            <span class="apple-progress-text">60%</span>
          </div>
          <span class="apple-chevron">›</span>
        </li>
        <li class="apple-card">
          <div class="apple-card-content">
            <div class="apple-card-title">🗂️ 工作任务</div>
            <div class="apple-card-subtitle">共8个任务</div>
            <progress class="apple-progress" value="40" max="100"></progress>
            <span class="apple-progress-text">40%</span>
          </div>
          <span class="apple-chevron">›</span>
        </li>
        <li class="apple-card">
          <div class="apple-card-content">
            <div class="apple-card-title">🗂️ 生活清单</div>
            <div class="apple-card-subtitle">共20个任务</div>
            <progress class="apple-progress" value="80" max="100"></progress>
            <span class="apple-progress-text">80%</span>
          </div>
          <span class="apple-chevron">›</span>
        </li>
      </ul>
    </section>
  </div>
</body>
</html>
