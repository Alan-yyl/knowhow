<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变和滤镜 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4568dc" />
      <stop offset="100%" stop-color="#b06ab3" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF9966" />
      <stop offset="100%" stop-color="#FF5E62" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>
  
  <!-- 主背景 -->
  <rect width="500" height="500" fill="url(#bgGradient)" />
  
  <!-- 装饰几何图形 -->
  <g opacity="0.1">
    <circle cx="80" cy="80" r="60" fill="white" />
    <rect x="350" y="50" width="100" height="100" rx="15" fill="white" />
    <polygon points="250,430 280,400 310,430" fill="white" />
  </g>
  
  <!-- 中心图形元素 -->
  <g transform="translate(250, 250)">
    <!-- 外环 -->
    <circle cx="0" cy="0" r="150" fill="none" stroke="white" stroke-width="6" opacity="0.2" />
    
    <!-- 内部图形 -->
    <g>
      <!-- 数组符号 - 左侧 -->
      <g transform="translate(-70, -70)">
        <rect x="-40" y="-40" width="80" height="80" rx="8" fill="#FF9966" filter="url(#glow)" />
        <rect x="-30" y="-30" width="60" height="60" rx="4" fill="none" stroke="white" stroke-width="3" />
        <line x1="-30" y1="-10" x2="30" y2="-10" stroke="white" stroke-width="3" />
        <line x1="-30" y1="10" x2="30" y2="10" stroke="white" stroke-width="3" />
      </g>
      
      <!-- 列表符号 - 右侧 -->
      <g transform="translate(70, 70)">
        <circle cx="0" cy="0" r="40" fill="#36D1DC" filter="url(#glow)" />
        <circle cx="0" cy="0" r="30" fill="none" stroke="white" stroke-width="3" />
        <line x1="-20" y1="0" x2="20" y2="0" stroke="white" stroke-width="3" />
        <line x1="0" y1="-20" x2="0" y2="20" stroke="white" stroke-width="3" />
      </g>
      
      <!-- 陷阱符号 - 中心 -->
      <g>
        <polygon points="0,-40 40,40 -40,40" fill="#FF5E62" filter="url(#glow)" />
        <text x="0" y="25" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white">!</text>
      </g>
      
      <!-- 连接线 -->
      <path d="M -50,-50 C -25,-25 25,-25 50,50" stroke="white" stroke-width="4" stroke-dasharray="10,5" fill="none" opacity="0.7" />
    </g>
  </g>
  
  <!-- 标题 -->
  <g transform="translate(250, 80)">
    <text font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white" filter="url(#dropShadow)">
      Arrays.asList
    </text>
    <text font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white" filter="url(#dropShadow)" y="40">
      的陷阱
    </text>
    <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white" filter="url(#dropShadow)" y="75">
      与最佳实践
    </text>
  </g>
  
  <!-- 副标题 -->
  <g transform="translate(250, 440)">
    <text font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white" opacity="0.9">
      避开使用陷阱，掌握安全用法
    </text>
  </g>
</svg> 