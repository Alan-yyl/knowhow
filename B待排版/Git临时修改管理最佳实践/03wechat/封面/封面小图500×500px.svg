<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变和滤镜 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2b3137" />
      <stop offset="100%" stop-color="#1b262c" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f05033" />
      <stop offset="100%" stop-color="#f78166" />
    </linearGradient>
    <linearGradient id="branchGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7bc96f" />
      <stop offset="100%" stop-color="#57a73f" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>
  
  <!-- 主背景 -->
  <rect width="500" height="500" fill="url(#bgGradient)" />
  
  <!-- 装饰几何图形 -->
  <g opacity="0.1">
    <circle cx="80" cy="80" r="60" fill="white" />
    <rect x="350" y="50" width="100" height="100" rx="15" fill="white" />
    <polygon points="250,430 280,400 310,430" fill="white" />
  </g>
  
  <!-- Git分支和修改管理的抽象表示 -->
  <g transform="translate(250, 250)">
    <!-- 外环 -->
    <circle cx="0" cy="0" r="150" fill="none" stroke="#6e7681" stroke-width="6" opacity="0.3" />
    
    <!-- 中心点 - 代表主仓库 -->
    <circle cx="0" cy="0" r="25" fill="#6e7681" />
    
    <!-- 分支线 -->
    <g>
      <!-- 主分支 -->
      <path d="M 0,0 L 0,-100" stroke="#6e7681" stroke-width="6" stroke-linecap="round" />
      <circle cx="0" cy="-100" r="15" fill="#6e7681" />
      
      <!-- 正常提交分支 - 右侧 -->
      <path d="M 0,0 L 86.6,50" stroke="#6e7681" stroke-width="6" stroke-linecap="round" />
      <circle cx="86.6" cy="50" r="15" fill="#6e7681" />
      
      <!-- 临时修改分支 - 左侧 -->
      <path d="M 0,0 L -86.6,50" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round" />
      <circle cx="-86.6" cy="50" r="12" fill="url(#accentGradient)" filter="url(#glow)" />
      
      <!-- 暂存/忽略的视觉表示 -->
      <g transform="translate(-86.6, 50)">
        <rect x="-25" y="-25" width="50" height="50" rx="5" fill="none" stroke="white" stroke-width="2" stroke-dasharray="5,5" />
        <text x="0" y="5" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">?</text>
      </g>
      
      <!-- 正常提交的视觉表示 -->
      <g transform="translate(86.6, 50)">
        <circle cx="0" cy="0" r="20" fill="none" stroke="white" stroke-width="2" />
        <text x="0" y="5" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">✓</text>
      </g>
    </g>
  </g>
  
  <!-- 标题 -->
  <g transform="translate(250, 80)">
    <text font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white" filter="url(#dropShadow)">
      Git临时修改
    </text>
    <text font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white" filter="url(#dropShadow)" y="40">
      管理最佳实践
    </text>
  </g>
  
  <!-- 底部标签 -->
  <g transform="translate(250, 430)">
    <rect x="-120" y="-25" width="240" height="50" rx="25" fill="url(#accentGradient)" opacity="0.8" />
    <text font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white" y="5">
      掌握本地修改，提高效率
    </text>
  </g>
</svg> 